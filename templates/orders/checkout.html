
{% extends 'base.html' %}
{% block content %}
<h2>Checkout</h2>
<form method="POST">
  {% csrf_token %}
  <h3>Order Summary</h3>
  <ul>
    {% for item in cart %}
    <li>{{ item.product.name }} Ã— {{ item.quantity }} = ${{ item.total_price }}</li>
    {% endfor %}
  </ul>
  <strong>Total: ${{ cart.total }}</strong><br><br>
  <button class="btn-primary" type="submit">Pay with Stripe</button>
</form>
{% endblock %}
