
{% extends 'base.html' %}
{% block content %}
<h2>Your Shopping Cart</h2>
<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Qty</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {% for item in cart %}
    <tr>
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>${{ item.product.price_in_usd }}</td>
      <td>${{ item.total_price }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<h3>Total: ${{ cart.total }}</h3>
<a href="/checkout/" class="btn-primary">Proceed to Checkout</a>
{% endblock %}
